<html>
    <head>
        <title>Navbar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul class="TopNav">
                <li>
                    <a href="#">Home</a>
                </li>
                <li class="Responsive">
                    <a href="#">About</a>
                </li>
                <li class="Responsive">
                    <a href="#">Contact</a>
                </li>
                <li class="SideMenu">
                    <a href="#">Signup</a>
                </li>
                <li class="SideMenu">
                    <a href="#">Login</a>
                </li>
                <li class="SideNav">
                    <a href="#" id="Menu">&#9776;</a>
                </li>
            </ul>
        </nav>

        <script>
            let ele = document.querySelector("#Menu");
            let ul = document.querySelector(".TopNav");

            function handler(e) {
                e.preventDefault();//To prevent the default behaviour of the element

                if (ul.className == 'TopNav')
                {
                    ul.className += ' responsive'
                }
                else
                {
                    ul.className == 'TopNav'
                }
            }

            ele.addEventListener('click', handler);
        </script>
    </body>
</html>
