<html>
    <head>
        <title>Lists</title>
    </head>

    <body>
        
        <h2>Hobbies</h2>
        <!--Ordered List-->
        <ol type="1"  start="10" reversed>
            <li>Cricket</li>
            <li>Surfing</li>
            <li>Movies</li>
        </ol>
        <h2>Hobbies</h2>
        <ol type="a"  start="24" >
            <li>Cricket</li>
            <li>Surfing</li>
            <li>Movies</li>
        </ol>
        <!--UnOrdered List-->
        <h2>Hobbies</h2>
        <ul>
            <li>Watergames</li>
            <li>Trekking</li>
            <li>Riding</li>
        </ul>   
        <!--Definition List-->   
        <dl>
            <dt>Languages</dt>

            <dd>Java</dd>
            <dd>Python</dd>
            <dd>Ruby</dd>
            <dd>Php</dd>
        </dl>  

        <dl>
            <dt>States</dt>

            <dd>Mumbai</dd>
            <dd>Assam</dd>
            <dd>Delhi</dd>
            <dd>Punjab</dd>
        </dl> 
    </body>
</html>
