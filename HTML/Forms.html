<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h2>User Input</h2>
        <form action="/form" method="GET">
            Name: <input type="text" placeholder="name" name="name" value="">
            <br>
            Password: <input type="password" placeholder="password" name="password">
            <br>
            <button type="submit">Submit</button>
        </form>
        <h2>User Input</h2>
        <body>
                <h2>User Input</h2>
                <form action="/form" method="POST" enctype="">
                    Name: <input type="text" placeholder="name" name="name" value="">
                    <br>
                    Password: <input type="password" placeholder="password" name="password" required minlength="3" maxlength="10">
                    <br>
                    
                    Email: <input type="email" name="email">
                    <br>
                    Mobile: <input type="number" name="number">
                    <br>
                    DOB: <input type="date" name="date">
                    <br>
                    Gender: 
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="male"> Female
                        <input type="radio" name="gender" value="male"> Others
                    <br>
                    Education:
                        <input type="checkbox" name="education" value="hs"> High School
                        <input type="checkbox" name="education" value="inter"> Intermediate
                        <input type="checkbox" name="education" value="grd"> Graduate
                    <br>
                    Country:
                        <select name="Country">
                            <option value=""></option>
                            <option value="Ind">India</option>
                            <option value="Aus">Australia</option>
                            <option value="Chi">Chile</option>
                            <option value="Bra">Brazil</option>
                            <option value="Fra">France</option>
                        </select>
                    <br>
                    Address:
                        <textarea name="address" cols="40" rows="10"></textarea>
                    <br>
                    <input type="hidden" name="SecretValue" value="123">
                    <br>
                    Upload Resume:
                        <input type="file">
                    <br>
                    <button type="submit">Submit</button>
                </form>
    </body>
</html>
